<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .game-iframe {
        width: 100vw;
        height: 100vh;
        border: none;
        transform: scale(0.8); /* added this line to zoom out the iframe */
        transform-origin: 0 0; /* added this line to set the zoom origin to top-left */
      }
    </style>
  </head>
  <body>
    <iframe 
      allowfullscreen 
      class="game-iframe" 
      frameborder="0" 
      src="https://ethonion10.neocities.org"
    ></iframe>
  </body>
</html>
