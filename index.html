<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Devin's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Devin's Website</h1>
    </header>

    <main>
        <div class="game-grid">
            <div class="game-box" id="game1">Game 1</div>
            <div class="game-box" id="game2">Game 2</div>
            <div class="game-box" id="game3">Game 3</div>
            <div class="game-box" id="game4">Game 4</div>
            <div class="game-box" id="game5">Game 5</div>
            <div class="game-box" id="game6">Game 6</div>
        </div>

        <div id="game1-content" class="hidden">
            <h2>Calculator</h2>
            <div class="calculator">
                <input type="text" id="calc-display" disabled />
                <div class="calc-buttons">
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="performOperation('+')">+</button>
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="performOperation('-')">-</button>
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="performOperation('*')">*</button>
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="calculate()">=</button>
                    <button onclick="performOperation('/')">/</button>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
