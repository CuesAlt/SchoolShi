<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Shooter</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      transform: scale(1);
    }
  </style>
</head>
<body>
  <iframe src="https://ubg77.github.io/pixel-shooter/" frameborder="0" scrolling="no"></iframe>
</body>
</html>
