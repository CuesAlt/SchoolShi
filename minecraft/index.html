<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <iframe src="https://premium158.github.io/g7/minecraft-builder" frameborder="0" allowfullscreen></iframe>
  <script>
    function open_fullscreen() {
      var iframe = document.querySelector('iframe');
      iframe.requestFullscreen();
    }
  </script>
  <button onclick="open_fullscreen()">Fullscreen</button>
</body>
</html>
