<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dictionary</h1>
    </header>

    <main>
        <div class="dictionary-container">
            <input type="text" id="search-input" placeholder="Type a word to search...">
            <button id="search-button">Search</button>
            <div id="definition-container">
                <h3>Definition:</h3>
                <p id="definition">Type a word and click search to see its definition.</p>
            </div>
        </div>
    </main>
    <script src="dictionary.js"></script>
</body>
</html>
