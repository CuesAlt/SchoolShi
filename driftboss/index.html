<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drift Boss</title>
  <style>
    /* CSS reset */
    * {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
    }

    /* Make the game container responsive */
    .game-container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Make the game iframe responsive */
    .game-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <iframe class="game-iframe" src="https://webglmath.github.io/drift-boss/" frameborder="0"></iframe>
  </div>
</body>
</html>
