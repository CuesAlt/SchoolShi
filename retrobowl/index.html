<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="game" style="width: 100%; height: 100vh; overflow: hidden;">
        <iframe class="game-iframe iframeloader" id="game-area" src="https://gameftp.agariodns.cyou/RetroBowl" style="width:100%;height:100%" scrolling="none" frameborder="0" allowfullscreen="" tabindex="0"></iframe>
    </div>
    <script>
        function open_fullscreen() {
            let game = document.getElementById("game-area");
            if (game.requestFullscreen) {
                game.requestFullscreen();
            } else if (game.mozRequestFullScreen) { /* Firefox */
                game.mozRequestFullScreen();
            } else if (game.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
                game.webkitRequestFullscreen();
            } else if (game.msRequestFullscreen) { /* IE/Edge */
                game.msRequestFullscreen();
            }
        }
        open_fullscreen();
    </script>
</body>
</html>
