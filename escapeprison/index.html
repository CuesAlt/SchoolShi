<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe allowfullscreen="" frameborder="0" id="game-area" src="https://edumaths.github.io/s4/escaping-the-prison"></iframe>
  <script>
    function open_fullscreen() {
      var iframe = document.getElementById("game-area");
      iframe.requestFullscreen();
    }
  </script>
</body>
</html>
