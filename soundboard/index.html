<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .button {
            background-color: #ff3333;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            width: 100px;
            height: 100px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff6666;
        }

        .sound-title {
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sound Board</h1>
        <div class="buttons" id="buttons-container"></div>
    </div>

    <script>
        const buttonsContainer = document.getElementById('buttons-container');

        const sounds = [
            { text: 'Gulp Gulp Gulp', soundUrl: 'sounds/gulpgulp.mp3' },
            { text: 'Kahoot', soundUrl: 'sounds/kahoot.mp3' },
            { text: 'Smart Ahh', soundUrl: 'sounds/smartahh.mp3' },
            { text: 'Goofy Laugh', soundUrl: 'sounds/goofylaugh.mp3' },
            { text: 'Open the Noor', soundUrl: 'sounds/openthenoor.mp3' },
            { text: 'Rick Roll', soundUrl: 'sounds/rickroll.mp3' },
            { text: 'Bill Nye', soundUrl: 'sounds/billnye.mp3' },
            { text: 'Down in Ohio', soundUrl: 'sounds/downinohio.mp3' },
            { text: 'Fortnite', soundUrl: 'sounds/fortnite.mp3' },
            { text: 'Light Skin', soundUrl: 'sounds/lightskin.mp3' },
            { text: 'NFL', soundUrl: 'sounds/nfl.mp3' },
            { text: 'Stop the Cap', soundUrl: 'sounds/stopthecap.mp3' },
            { text: 'Fart', soundUrl: 'sounds/fart.mp3' },
            { text: 'Cartoon Noises', soundUrl: 'sounds/cartoonnoises.mp3' },
            { text: 'Broke Ahh', soundUrl: 'sounds/brokeahh.mp3' },
            { text: 'Emotional Damage', soundUrl: 'sounds/emotional damage.mp3' },
            { text: 'Ahhh', soundUrl: 'sounds/ahhh.mp3' }
        ];

        let currentAudio = null;

        sounds.forEach((sound) => {
            // Create button element
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = sound.text;

            // Create audio element
            const audio = new Audio(sound.soundUrl);

            // Add click event to button
            button.addEventListener('click', () => {
                // Stop current playing sound if any
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                // Play the new sound
                audio.play();
                currentAudio = audio;
            });

            // Create title for button
            const title = document.createElement('div');
            title.className = 'sound-title';
            title.textContent = sound.text;

            // Add button and title to the container
            const soundContainer = document.createElement('div');
            soundContainer.appendChild(button);
            soundContainer.appendChild(title);

            buttonsContainer.appendChild(soundContainer);
        });
    </script>
</body>
</html>
