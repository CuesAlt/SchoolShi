<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sound-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }

        .button {
            background-color: #ff3333;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button:hover {
            background-color: #ff6666;
            transform: scale(1.1);
        }

        .sound-title {
            font-size: 14px;
            margin-top: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sound Board</h1>
        <div class="buttons" id="buttons-container"></div>
    </div>

    <script>
        const buttonsContainer = document.getElementById('buttons-container');

        const sounds = [
            { text: 'Gulp Gulp Gulp', soundUrl: 'sounds/gulpgulp.mp3' },
            { text: 'Kahoot', soundUrl: 'sounds/kahoot.mp3' },
            { text: 'Smart Ahh', soundUrl: 'sounds/smartahh.mp3' },
            { text: 'Goofy Laugh', soundUrl: 'sounds/goofylaugh.mp3' },
            { text: 'Open the Noor', soundUrl: 'sounds/openthenoor.mp3' },
            { text: 'Rick Roll', soundUrl: 'sounds/rickroll.mp3' },
            { text: 'Bill Nye', soundUrl: 'sounds/billnye.mp3' },
            { text: 'Down in Ohio', soundUrl: 'sounds/downinohio.mp3' },
            { text: 'Fortnite', soundUrl: 'sounds/fortnite.mp3' },
            { text: 'Light Skin', soundUrl: 'sounds/lightskin.mp3' },
            { text: 'NFL', soundUrl: 'sounds/nfl.mp3' },
            { text: 'Stop the Cap', soundUrl: 'sounds/stopthecap.mp3' },
            { text: 'Fart', soundUrl: 'sounds/fart.mp3' },
            { text: 'Cartoon Noises', soundUrl: 'sounds/cartoonnoises.mp3' },
            { text: 'Broke Ahh', soundUrl: 'sounds/brokeahh.mp3' },
            { text: 'Emotional Damage', soundUrl: 'sounds/emotionaldamage.mp3' },
            { text: 'Ahhh', soundUrl: 'sounds/ahhh.mp3' },
            { text: 'Erika', soundUrl: 'sounds/erika.mp3' },
            { text: 'LOL', soundUrl: 'sounds/lol.mp3' },
            { text: 'We Do Not Care', soundUrl: 'sounds/wedonotcare.mp3' },
            { text: '2000 Years Later', soundUrl: 'sounds/2000yearslater.mp3' },
            { text: 'Among Us', soundUrl: 'sounds/amongus.mp3' },
            { text: 'Ehhhh', soundUrl: 'sounds/ehhhh.mp3' },
            { text: 'Enemy Spotted', soundUrl: 'sounds/enemyspotted.mp3' },
            { text: 'Fail', soundUrl : 'sounds/fail.mp3' },
            { text: 'FBI Open Up', soundUrl: 'sounds/fbiopenup.mp3' },
            { text: 'Fortnite Death', soundUrl: 'sounds/fortnitedeath.mp3' },
            { text: 'Gigachad', soundUrl: 'sounds/gigachad.mp3' },
            { text: 'John Cena', soundUrl: 'sounds/johncena.mp3' },
            { text: 'Outro', soundUrl: 'sounds/outro.mp3' },
            { text: 'Packgod', soundUrl: 'sounds/packgod.mp3' },
            { text: 'Quandale Dingle', soundUrl: 'sounds/quandaledingle.mp3' },
            { text: 'Scooby Laugh', soundUrl: 'sounds/scoobylaugh.mp3' },
            { text: 'Sicko Mode', soundUrl: 'sounds/sickomode.mp3' },
            { text: 'Spiderman', soundUrl: 'sounds/spiderman.mp3' },
            { text: 'Sus', soundUrl: 'sounds/sus.mp3' },
            { text: 'Tate', soundUrl: 'sounds/tate.mp3' },
            { text: 'To Be Continued', soundUrl: 'sounds/tobecontinued.mp3' },
            { text: 'UWU', soundUrl: 'sounds/uwu.mp3' },
            { text: 'W Rap', soundUrl: 'sounds/wrap.mp3' },
            { text: 'Wait What', soundUrl: 'sounds/waitwhat.mp3' },
            { text: 'What Da Dog Doin', soundUrl: 'sounds/whatdadogdoin.mp3' },
            { text: 'Whopper', soundUrl: 'sounds/whopper.mp3' },
            { text: 'Wii Sports', soundUrl: 'sounds/wiisports.mp3' },
            { text: 'Quandale Rap', soundUrl: 'sounds/quanrap.mp3.mp3' },
            { text: 'Sunflower Gay', soundUrl: 'sounds/Sunflower gay parody ft marky mark [ezmp3.cc].mp3' }
        ];

        let currentAudio = null;

        sounds.forEach((sound) => {
            const button = document.createElement('button');
            button.className = 'button';
            button.textContent = sound.text;

            const audio = new Audio(sound.soundUrl);

            button.addEventListener('click', () => {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }

                audio.play();
                currentAudio = audio;
            });

            const title = document.createElement('div');
            title.className = 'sound-title';
            title.textContent = sound.text;

            const soundContainer = document.createElement('div');
            soundContainer.className = 'sound-container';
            soundContainer.appendChild(button);
            soundContainer.appendChild(title);

            buttonsContainer.appendChild(soundContainer);
        });
    </script>
</body>
</html>
