<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Soundboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        text-align: center;
      }

      /* Upload Button */
      .upload-section {
        position: fixed;
        top: 20px;
        right: 20px;
      }

      input[type="file"], input[type="text"], button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .button-container {
        margin: 10px;
        text-align: center;
      }

      .button {
        background-color: #333;
        border: none;
        border-radius: 50%;
        color: white;
        padding: 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 5px;
        cursor: pointer;
        width: 80px;
        height: 80px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background-color: #555;
      }

      .button-label {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enhanced Soundboard</h1>

      <!-- Upload Section -->
      <div class="upload-section">
        <input type="file" id="soundFile" accept="audio/*" />
        <input type="text" id="soundName" placeholder="Enter Sound Name" />
        <button onclick="uploadSound()">Upload Sound</button>
      </div>

      <!-- Sound Buttons -->
      <div class="buttons" id="buttonsContainer"></div>
    </div>

    <script>
      const buttonsContainer = document.getElementById('buttonsContainer');
      let currentAudio = null;

      // Load sounds from the backend
      fetch('/sounds')
        .then((response) => response.json())
        .then((sounds) => {
          sounds.forEach((sound) => createButton(sound.name, sound.path));
        });

      // Function to create a button
      function createButton(text, soundUrl) {
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = text;

        const audio = new Audio(soundUrl);

        button.addEventListener('click', () => {
          if (currentAudio) {
            currentAudio.pause();
            currentAudio.currentTime = 0; // Reset the previous sound
          }

          currentAudio = audio;
          audio.play();
        });

        const label = document.createElement('div');
        label.className = 'button-label';
        label.textContent = text;

        buttonContainer.appendChild(button);
        buttonContainer.appendChild(label);
        buttonsContainer.appendChild(buttonContainer);
      }

      // Upload function
      function uploadSound() {
        const soundFile = document.getElementById('soundFile').files[0];
        const soundName = document.getElementById('soundName').value;

        if (!soundFile || !soundName) {
          alert('Please select a sound and give it a name.');
          return;
        }

        const formData = new FormData();
        formData.append('soundFile', soundFile);
        formData.append('soundName', soundName);

        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            alert(data.message);
            location.reload(); // Reload page to display the new sound
          })
          .catch((error) => console.error('Error:', error));
      }
    </script>
  </body>
</html>
