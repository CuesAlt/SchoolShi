<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Soundboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 1000px;
        margin: 40px auto;
        text-align: center;
      }

      .upload-section {
        margin-bottom: 30px;
      }

      input[type="file"], input[type="text"], button {
        padding: 10px;
        margin: 10px;
        font-size: 16px;
      }

      .buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .row {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .button-container {
        margin: 10px;
        text-align: center;
      }

      .button {
        background-color: #333;
        border: none;
        border-radius: 50%;
        color: white;
        padding: 20px;
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin-bottom: 5px;
        cursor: pointer;
        width: 80px;
        height: 80px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .button:hover {
        background-color: #555;
      }

      .button-label {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }

      .icon-container {
        display: flex;
        justify-content: center;
        margin-top: 5px;
      }

      .icon {
        font-size: 18px;
        margin: 0 5px;
        cursor: pointer;
        color: #666;
      }

      .icon:hover {
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Enhanced Soundboard</h1>
      
      <!-- Upload Section -->
      <div class="upload-section">
        <input type="file" id="soundFile" accept="audio/*" />
        <input type="text" id="soundName" placeholder="Enter Sound Name" />
        <button onclick="uploadSound()">Upload Sound</button>
      </div>

      <!-- Sound Buttons -->
      <div class="buttons" id="buttonsContainer"></div>
    </div>

    <script>
      const buttons = [
        { text: 'Lol', soundUrl: 'sounds/lol.mp3' },
        { text: 'We Dont Care', soundUrl: 'sounds/wedontcare.mp3' },
        { text: 'Erika', soundUrl: 'sounds/erika.mp3' },
        { text: 'i live with roches', soundUrl: 'sounds/roches.mp3' },
        // Add other initial sounds here...
      ];

      const buttonsContainer = document.getElementById('buttonsContainer');

      // Function to create buttons dynamically
      function createButton(text, soundUrl) {
        const buttonContainer = document.createElement('div');
        buttonContainer.className = 'button-container';

        const button = document.createElement('button');
        button.className = 'button';
        button.textContent = text;

        const audio = new Audio(soundUrl);
        button.addEventListener('click', () => {
          audio.play();
        });

        const label = document.createElement('div');
        label.className = 'button-label';
        label.textContent = text;

        const iconContainer = document.createElement('div');
        iconContainer.className = 'icon-container';
        iconContainer.innerHTML = `
          <span class="icon">‚ù§Ô∏è</span>
          <span class="icon">üîÅ</span>
          <span class="icon">‚¨áÔ∏è</span>
        `;

        buttonContainer.appendChild(button);
        buttonContainer.appendChild(label);
        buttonContainer.appendChild(iconContainer);
        buttonsContainer.appendChild(buttonContainer);
      }

      // Create initial buttons
      buttons.forEach((btn) => createButton(btn.text, btn.soundUrl));

      // Upload Functionality
      function uploadSound() {
        const soundFile = document.getElementById('soundFile').files[0];
        const soundName = document.getElementById('soundName').value;

        if (soundFile && soundName) {
          const soundUrl = URL.createObjectURL(soundFile); // Temporary URL for local testing
          createButton(soundName, soundUrl);
        } else {
          alert('Please upload a sound and give it a name.');
        }
      }
    </script>
  </body>
</html>
