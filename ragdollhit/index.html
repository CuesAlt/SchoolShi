<!DOCTYPE html>
<html>
<head>
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  iframe {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
</head>
<body>
<iframe id="game-area" src="https://premium158.github.io/g69/ragdoll-hit" frameborder="0" allowfullscreen></iframe>
<script>
  var isFullscreen = false;

  function open_fullscreen() {
    var iframe = document.getElementById("game-area");
    var iframeSrc = iframe.src;
    if (!isFullscreen) {
      iframe.style.position = "fixed";
      iframe.style.top = "0px";
      iframe.style.left = "0px";
      iframe.style.width = "100%";
      iframe.style.height = "100%";
      iframe.style.border = "none";
      iframe.style.margin = "0px";
      iframe.style.padding = "0px";
      iframe.frameBorder = "0";
      iframe.allowFullScreen = true;
      isFullscreen = true;
    } else {
      iframe.style.position = "";
      iframe.style.top = "";
      iframe.style.left = "";
      iframe.style.width = "560px";
      iframe.style.height = "315px";
      iframe.style.border = "";
      iframe.style.margin = "";
      iframe.style.padding = "";
      iframe.frameBorder = "";
      iframe.allowFullScreen = false;
      isFullscreen = false;
    }
  }

  // Call the function to make the game fullscreen by default
  open_fullscreen();
</script>
</body>
</html>
