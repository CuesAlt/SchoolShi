<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Timer and Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #ffcc00;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ffcc00;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 3em;
            margin: 20px 0;
            color: #ffcc00;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background-color: #333;
            color: #ffcc00;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ffcc00;
            color: #333;
        }
        #notes-section {
            margin-top: 30px;
        }
        textarea {
            width: 90%;
            max-width: 400px;
            height: 150px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #333;
            color: #ffcc00;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

    <h1>Task Timer & Notes</h1>

    <!-- Timer Section -->
    <div id="timer">00:00:00</div><br>
    <button class="button" onclick="startTimer()">Start</button>
    <button class="button" onclick="stopTimer()" disabled>Stop</button>
    <button class="button" onclick="resetTimer()" disabled>Reset</button>

    <!-- Notes Section -->
    <div id="notes-section">
        <h2>Quick Notes</h2>
        <textarea id="notes" placeholder="Write your notes here..."></textarea>
    </div>

    <script>
        let timer;
        let seconds = 0, minutes = 0, hours = 0;
        let isRunning = false;

        function startTimer() {
            if (!isRunning) {
                timer = setInterval(function() {
                    seconds++;
                    if (seconds == 60) {
                        seconds = 0;
                        minutes++;
                    }
                    if (minutes == 60) {
                        minutes = 0;
                        hours++;
                    }

                    // Display timer
                    document.getElementById("timer").innerHTML =
                        (hours < 10 ? "0" + hours : hours) + ":" +
                        (minutes < 10 ? "0" + minutes : minutes) + ":" +
                        (seconds < 10 ? "0" + seconds : seconds);
                }, 1000);
                isRunning = true;
                document.querySelector('.button[onclick="stopTimer()"]').disabled = false;
                document.querySelector('.button[onclick="resetTimer()"]').disabled = false;
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
        }

        function resetTimer() {
            clearInterval(timer);
            seconds = 0;
            minutes = 0;
            hours = 0;
            document.getElementById("timer").innerHTML = "00:00:00";
            isRunning = false;
            document.querySelector('.button[onclick="stopTimer()"]').disabled = true;
            document.querySelector('.button[onclick="resetTimer()"]').disabled = true;
        }
    </script>

</body>
</html>
